                                                    <span className="text-xs text-gray-400 block">Gestão RS (100% Ludfor).</span>
                                                </div>
                                                <div className="bg-slate-900 p-3 rounded border border-slate-700">
                                                    <span className="text-white font-bold text-sm">Trifase</span>
                                                    <span className="text-xs text-gray-400 block">Engenharia PE (55% Ludfor).</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* MEETING & RISKS */}
                            {(activeTab === 'meeting' || activeTab === 'risks') && (
                                <div className="space-y-6 fade-in">
                                    {activeTab === 'meeting' ? (
                                        <>
                                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                                <div className="space-y-4">
                                                    <h3 className="text-qr-accent font-bold flex items-center gap-2"><Icons.CheckCircle size={18}/> Prioridades</h3>
                                                    <InsightCard title="Visão Longo Prazo" type="success">Aceleração Capex R$ 500M.</InsightCard>
                                                    <InsightCard title="Diferenciais" type="success">Qualidade pós-venda.</InsightCard>
                                                </div>
                                                <div className="space-y-4">
                                                    <h3 className="text-qr-warning font-bold flex items-center gap-2"><Icons.AlertTriangle size={18}/> Cautela</h3>
                                                    <InsightCard title="Governança" type="warning">Respeito à cultura familiar.</InsightCard>
                                                </div>
                                            </div>
                                        </>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            <div className="bg-red-900/10 border border-red-900/30 p-6 rounded-xl">
                                                <h4 className="text-red-400 font-bold mb-2">Deal Breakers</h4>
                                                <ul className="space-y-3 text-sm text-gray-300 list-disc pl-4">
                                                    <li>Valuation prematuro</li>
                                                    <li>Ameaça ao controle</li>
                                                </ul>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
